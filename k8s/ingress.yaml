apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx  
  rules:
    - host: banka.local
      http:
        paths:
          - path: /
            backend:
              service:
                name: frontend
                port:
                  number: 80
